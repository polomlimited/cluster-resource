# http-to-https-redirect-fixed.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect
  namespace: default 
spec:
  parentRefs:
    - name: polom-gateway
      namespace: default
      sectionName: http # Attach to the HTTP listener
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301