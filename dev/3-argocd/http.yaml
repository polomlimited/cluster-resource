apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agrocd-route
  namespace: argocd
spec:
  parentRefs:
    - name: polom-gateway
      namespace: default
  hostnames:
    - argocd.shanana.shop
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 443   # use this port